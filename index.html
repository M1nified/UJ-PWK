<!DOCTYPE html>
<html>

<head>
    <script src="./node_modules/d3/dist/d3.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <svg class="display"></svg>

    <div class="display-dynamic"></div>

    <button class="btn-undo">Undo</button>
    <button class="btn-evaluate">Evaluate</button>

    <div class="info">
    </div>

    <div>
        <button class="btn-generation-add">Add Generation</button>
        <button class="btn-generation-selection">Perform Selection</button>
        <button class="btn-generation-crossover">Perform Crossover</button>
        <button class="btn-generation-mutation">Perform Mutation</button>

    <div>

        <button class="btn-evolution-animation-start">Start Evolution Animation</button>
        <button class="btn-evolution-animation-stop">Stop Evolution Animation</button>

    </div>

    <script src="./index.js"></script>
